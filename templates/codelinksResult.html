{% extends 'base.html' %}
{% block content %}
  <h1>Notes:</h1>
  
  <ul class="list-group">

    {% for cohort, links in lecture_links.items() %}
      <p> Results found for Cohort: {{ cohort }}</p> 
        {% for link in links %}

        {% endfor %}
    {% endfor %}
      
  </ul>
{% endblock %}
