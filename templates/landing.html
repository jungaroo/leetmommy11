<div class='w-50 container'>
    <form class='m-5' action="/orlandoSearch">
        <div class="form-group">
            <label for="search-word">Search Word:</label>
            <input type="text" class="form-control" name="search-word" id="search-word" placeholder="Enter a search"
                required="required" pattern="[A-Za-z0-9]{1,20}">
            <label for="search-word">R11</label>
            <input type="checkbox" aria-label="Checkbox for following text input" name="r11" id="r11" value='r11'>
            <label for="search-word">R10</label>
            <input type="checkbox" aria-label="Checkbox for following text input" name="r10" id="r10" value='r10'>
            <label for="search-word">R9</label>
            <input type="checkbox" aria-label="Checkbox for following text input" name="r9" id="r9" value='r9'>
            <label for="search-word">R8</label>
            <input type="checkbox" aria-label="Checkbox for following text input" name="r8" id="r8" value='r8'>
        </div>
        <button class='btn btn-primary' type='submit'>Search</button>
    </form>
</div>



{% endblock %}
